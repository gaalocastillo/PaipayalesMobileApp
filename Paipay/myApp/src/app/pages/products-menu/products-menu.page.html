<ion-header>
  <ion-toolbar >
  	<ion-buttons class="left" slot="start">
  		<ion-button>
  			<ion-icon name="arrow-round-back" [routerLink]="['/login']"></ion-icon>
  		</ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
			<ion-icon name="search"></ion-icon>
		</ion-button>
		<ion-button>
			<ion-icon name="cart"></ion-icon>
		</ion-button>
		<ion-menu-button></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content fullscreen  class= "bg-image" scrollX="false" padding>
    
 
<ion-grid class="gridCategory" scrollY="true">
  <ion-row class="rowCategory" *ngFor="let category of categories; let i = index">
    <button class="buttonCategory" (click)="selectCategory(category)">
      <img src="{{category.categoryImg}}" >
      <label class="categoryLabel">{{category.name}}</label>
    </button>
  </ion-row>
</ion-grid>


  
 
</ion-content>
