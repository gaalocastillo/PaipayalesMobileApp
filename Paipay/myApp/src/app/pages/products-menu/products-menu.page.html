<app-menu-header></app-menu-header>


<ion-content fullscreen  class= "bg-image" scrollX="false" padding>
    
 
<ion-grid class="gridCategory" scrollY="true">
  <ion-row class="rowCategory" *ngFor="let category of categories; let i = index">
    <button class="buttonCategory" (click)="selectCategory(category)">
      <img src="{{category.categoryImg}}" >
      <label class="categoryLabel">{{category.name}}</label>
    </button>
  </ion-row>
</ion-grid>


  
 
</ion-content>
