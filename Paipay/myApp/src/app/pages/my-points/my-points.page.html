<ion-header>
    <ion-toolbar >
      <ion-buttons class="left" slot="start">
        <ion-button>
          <ion-icon name="arrow-round-back" [routerLink]="['/menu/products-menu']"></ion-icon>
        </ion-button>
      </ion-buttons>
        
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="search"></ion-icon>
        </ion-button>
        
        <ion-button>
          <ion-icon name="cart" [routerLink]="['/menu/my-cart']"></ion-icon>
        </ion-button>
  
        <ion-menu-button></ion-menu-button>
      
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen  class= "bg-image" scrollX="false" >


    <!-- image block -->
    <div class="logoBlock">
        <ion-img class="logo"  src="assets/misc/34-02.png" ></ion-img>
    </div>

  <div class="infoPoints">
    <ion-grid>
      <ion-row>
        <ion-col class="accumulatedPoints">
          <label  >CONSUMOS A LA FECHA</label>
        </ion-col>
        <ion-col class="expirationsPoints">
          <label >EXPIRA TUS PUNTOS</label>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <div padding>
      <ion-progress-bar class="progressBar" value="0.5"></ion-progress-bar>
    </div>
  </div>
  

  <div padding>
    <label class="pointsLabel">Tienes: </label>
  </div>

 


  <!-- image block -->
  <div class="weight">
    <ion-img class="weightLogo" src="assets/misc/pointsTable.png" ></ion-img>
  </div>



</ion-content>
