<ion-header>
    <ion-toolbar >
      <ion-buttons class="left" slot="start">
        <ion-button>
          <ion-icon name="arrow-round-back" [routerLink]="['/menu/products-menu']"></ion-icon>
        </ion-button>
      </ion-buttons>
        
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="search"></ion-icon>
        </ion-button>
        
        <ion-button>
          <ion-icon name="cart"></ion-icon>
        </ion-button>
  
        <ion-menu-button></ion-menu-button>
      
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>
<ion-content fullscreen  class= "bg-image" scrollX="false" scrollY="false">

    <!-- logo block -->
    <div class="logoBlock" >
      <ion-img class="logo"  src="assets/misc/orderLabel.png" ></ion-img>
    </div>

    <div>
      <ion-grid class="grid-categories" style=" background: transparent !important; " padding >
        <ion-row *ngFor="let item of items; let i = index" >
          <ion-col>
            <img class="imgItem" src="{{item.photo}}">
          </ion-col>
          <ion-col>
            <label class="nameItem">{{item.name}}</label>
          </ion-col>
          <ion-col>
            <label class="priceItem">{{item.price}} </label>
          </ion-col>
        </ion-row>
      </ion-grid>
    
    </div>

  <div class="total" padding>
    <label class="labelSubtotal">
      Sub Total: $ {{subTotalPrice}}
    </label> <br>
    <label class="labelTransport">
      Envio: $ {{shippingFee}}
    </label> <br>
    <label class="labelPoints">
        Canjea tus puntos: $ 1.0 
      </label><br>
    <label class="labelTotal">
      Total: $ {{totalPrice}}
    </label> 
  </div>

  <!--- Quitar el padding de la izquierda y de la derecha-->
  <div padding>
    <img src="assets/misc/3-02.png">
  </div>
  
    <div class="continue">
      <button (click)=makePurchase() class="continue-button" [routerLink]="['/confirmation']" >
        <ion-img class="continueIcon" src="assets/buttons/continueLogin.png" alt="" ></ion-img>
      </button>
    </div>
  
  </ion-content>
