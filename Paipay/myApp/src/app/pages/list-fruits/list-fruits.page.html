<ion-header>
    <ion-toolbar>
      <ion-buttons class="left" slot="start">
        <ion-button>
          <ion-icon name="arrow-round-back" [routerLink]="['/menu/products-menu']"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="cart"></ion-icon>
      </ion-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>



  
<ion-content fullscreen  class= "bg-image" scrollX="false" padding>

    <!-- logo block -->
    <div class="logoBlock">
      <ion-img class="logo"  src="assets/fruits/35-02.png" ></ion-img>
    </div>



    <div>
      <ion-list style=" background: transparent !important; " padding >
        <ion-item class="productItem" *ngFor="let item of items">
          <img class="imgItem" src="{{item.img}}">
          <p style="text-align:center;">
          <label class="priceItem">{{item.price}}</label>
          <br>
          <label class="nameItem">{{item.name}}</label>
          </p>
        </ion-item>
      </ion-list>
    </div>

    <div style="background-color: transparent !important;">
      <div class="continue" >
        <button class="continueBuying-button">
          <img class="continueBuyingIcon" src="assets/buttons/continueBuying.png" alt="">
        </button>

        <button class="endBuying-button">
          <img class="endBuyingIcon" src="assets/buttons/continueBuying.png" alt="">
        </button>
      </div>
    </div>



</ion-content>
