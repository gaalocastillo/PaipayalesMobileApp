<ion-content fullscreen  class= "bg-image" scrollX="false" padding>

  
  <div>
    <img class="return" src="assets/buttons/returnBtn.png" [routerLink]="['/login']">
  </div>

   <!-- logo block -->
  <div class="logoBlock">
    <ion-img class="logo"  src="assets/logos/logo2.png" style="height:75px;width: 150px;"></ion-img>
  </div>


  <div class="logo2">
    <ion-img class="registrationLogo" src="assets/misc/registration.png"></ion-img>
  </div>

  <form #form="ngForm"  (ngSubmit)="register(form)" method="post">

    <div class="addAvatar">
      <div class="avatarInfo">
        <ion-avatar class="avatar">
          <img src="assets/avatar/registrationAvatar.png">
        </ion-avatar> 
        <ion-label class="avatarLabel">Añadir foto</ion-label>
      </div>
    </div>


    <div class="name">
      <ion-input ngModel class="nameInput" name="name" type ="text" placeholder="Nombre y Apellido" required></ion-input>
    </div>

    <div class="phone">
      <ion-input ngModel class="phoneInput" name="phone"  type ="text" placeholder="Teléfono" pattern = '(([+][0-9]{1,3})([0-9]{8,9}))'required></ion-input>
    </div>

    <!-- Telephone number validation for many ways to write it! -->
    <!-- <div class="phone"> 
      <ion-input ngModel class="phoneInput" name="phone"  type ="text" placeholder="Teléfono" pattern = '(([+][(]?[0-9]{1,3}[)]?)|([(]?[0-9]{4}[)]?))\s*[)]?[-\s\.]?[(]?[0-9]{1,3}[)]?([-\s\.]?[0-9]{3})([-\s\.]?[0-9]{3,4})'required></ion-input>
    </div> -->


    <div class="mail">
      <ion-input ngModel class="mailInput" name="email" type="email" placeholder="Correo Electrónico" pattern = '[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$' required> </ion-input>
    </div>

    <div class="password">
      <ion-input ngModel class="passwordInput" name="password"  type="password" placeholder="Contraseña" minlength=8 required></ion-input>
    </div>

    <div class="adress">
      <ion-input ngModel class="adressInput" name="adress"  type="text" placeholder="Dirección" required></ion-input>
    </div>

    

    

    <div class="continue">
      <button type="submit"  class="continue-button"  [disabled] ="form.invalid">
        <!-- [disabled] ="form.invalid" -->
        <ion-img class="continueIcon" src="assets/buttons/continueLogin.png" alt="" ></ion-img>
      </button>
    </div>

  </form>
</ion-content>
