<ion-split-pane>
	
	<ion-menu contentId="content">
		
		<ion-header>
			<ion-toolbar>
				<ion-title>M</ion-title>
			</ion-toolbar>
		</ion-header>

		<ion-content>
			<ion-list>
				<ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
					<ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]= "selectedPath === p.url"> <!-- tell angular its a value that needs to be get from-->
						{{p.title}}
					</ion-item>
				</ion-menu-toggle>
			</ion-list>
		</ion-content>

	</ion-menu >
	<!-- ionic know to display the actual pages -->
	<!-- the are where the pages(my-account, my-cart or whatever page I got, it will be display) -->
	<ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
